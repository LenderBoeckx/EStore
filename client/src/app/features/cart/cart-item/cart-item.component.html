<div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm mb-4">
    <div class="flex flex-col md:flex-row items-center md:items-start justify-between gap-6">
        <a routerLink="/shop/{{item().productId}}" class="shrink-0 order-1">
            <img src="{{item().fotoUrl}}" alt="product foto" class="h-24 w-24 md:h-20 md:w-20 object-cover rounded-lg">
        </a>
        <div class="w-full flex flex-col md:flex-row items-center justify-between gap-4 order-2">
            <div class="flex items-center gap-3">
                <button mat-icon-button (click)="removeQuantity()">
                    <mat-icon class="text-red-600">remove</mat-icon>
                </button>

                <div class="font-semibold text-xl ">{{item().hoeveelheid}}</div>

                <button mat-icon-button>
                    <mat-icon class="text-green-600" (click)="addQuantity()">add</mat-icon>
                </button>
            </div>

            <div class="text-end order-3 md:w-32">
                <p class="font-bold text-lg">{{item().prijs | currency}}</p>
            </div>
        </div>
        <div class="w-full order-4 max-w-md">
            <a routerLink="/shop/{{item().productId}}" class="font-medium block text-center md:text-left">
                {{item().productNaam}}
            </a>

            <div class="flex items-center justify-center md:justify-start gap-4 mt-2">
                <button mat-button color="warn" (click)="removeItemFromCart()">
                    <mat-icon>delete</mat-icon>
                    Verwijderen
                </button>
            </div>
        </div>
    </div>
</div>
