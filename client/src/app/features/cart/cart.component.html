<section class="w-full px-4 mt-16 md:mt-32">
    @if(cartService.cart()?.items?.length! > 0){
            <div class="flex flex-col md:flex-row w-full items-start gap-6">
                <div class="w-full md:w-3/4"> 
                    @for (item of cartService.cart()?.items; track item.productId) {
                        <app-cart-item [item]="item"></app-cart-item>
                    }
                </div>
                <div class="w-full md:w-1/4">
                    <app-order-summary></app-order-summary>
                </div>
            </div>
    } @else {
        <app-empty-state message="Uw winkelwagen is leeg" icon="remove_shopping_cart" actionText="Winkelen!" (action)="onAction()" />
    }
    
</section>
