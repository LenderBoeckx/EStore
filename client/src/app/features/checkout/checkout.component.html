<div class="flex mt-32 gap-6">
    <div class="w-3/4">
        <mat-stepper #stepper (selectionChange)="onStepChange($event)" class="bg-white border border-gray-200 shadow-sm">
            <mat-step label="Adres">
                <div id="address-element"></div>
                <div class="flex justify-end mt-2">
                    <mat-checkbox [checked]="saveAddress" (change)="onSaveAddressCheckboxChange($event)">Adres opslaan voor volgende aankopen</mat-checkbox>
                </div>
                <div class="flex justify-between mt-6">
                    <button routerLink="/shop" mat-stroked-button>Verder winkelen</button>
                    <button matStepperNext mat-flat-button>Volgende</button>
                </div>
            </mat-step>
            <mat-step label="Shipping">
                Delivery form
            </mat-step>
            <mat-step label="Payment">
                Payment form
            </mat-step>
            <mat-step label="Confirmation">
                Confirmation form
            </mat-step>
        </mat-stepper>
    </div>
    <div class="w-1/4">
        <app-order-summary></app-order-summary>
    </div>
</div>
