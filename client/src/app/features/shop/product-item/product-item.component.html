@if(product){
    <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card">
        <img src="{{product.fotoURL}}" alt="een foto van {{product.naam}}">
        <mat-card-content class="mt-2">
            <h2 class="text-sm font-semibold uppercase">{{product.naam}}</h2>
            <p class="font-light">{{product.prijs | currency}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button class="w-full">
                <mat-icon>add_shopping_cart</mat-icon>
                Add to card
            </button>
        </mat-card-actions>
    </mat-card>
    
}
