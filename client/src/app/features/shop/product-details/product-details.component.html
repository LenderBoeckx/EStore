<div class="pl-20">
    <a>
        <button mat-stroked-button (click)="goBack()">
            <mat-icon class="mx-auto">arrow_back</mat-icon>
        </button>
    </a>
</div>
@if(product){
    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img class="w-full" src="{{product.fotoURL}}" alt="foto van {{product.naam}}">
                </div>
                <div class="text-2xl font-semibold text-gray-900">
                    <h1>{{product.naam}}</h1>
                    <p>U heeft {{quantityInCart}} stuk(s) van dit product in uw winkelmandje</p>
                    <div class="mt-4 items-center gap-4 flex">
                        <p class="text-3xl font-extrabold text-gray-900">{{product.prijs | currency}}</p>
                    </div>
                    <div class="flex gap-4 mt-6">
                        <button [disabled]="quantity === quantityInCart" (click)="updateCart()" class="match-input-height" mat-flat-button>
                            <mat-icon>shopping_cart</mat-icon>
                            {{getButtonText()}}
                        </button>
                        <mat-form-field appearance="outline" class="flex">
                            <mat-label>Hoeveelheid</mat-label>
                            <input matInput type="number" min="0" [(ngModel)]="quantity">
                        </mat-form-field>
                    </div>
                    <mat-divider></mat-divider>
                    <p class="mt-6 text-gray-500 text-lg">{{product.beschrijving}}</p>
                </div>
            </div>
        </div>
    </section>
}
